<div class="animated fadeIn" ng-controller="mainCtrl">
    <div class="row">
      <div class="col-lg-12">
        <br>
          <div id="map" style="width:100%;height:450px"></div>
        <br>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Son 1 Saatin 10 Dakikalık Ortalama Sıcaklık Değerleri
                </div>
            </div>
        </div>
    </div>
    <div id="dataGridDiv" class="row">
        <!-- -->
        <div ng-repeat="x in tableNames" class="col-lg-3">
          <div class="card">
            <div class="card-header">
              <h4 class="panel-title">{{x}}</h4>
            </div>
            <div class="card-block">
              <table class="table table-striped table-bordered table-hover" data-toggle="table">
                <thead>
                  <tr>
                    <th class="text-center">Tarih</th>
                    <th class="text-center">Saat</th>
                    <th class="text-center">Su Sıcaklığı (&#8451;)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="y in tableData[$index]">
                    <td class="text-center">{{ y.date }}</td>
                    <td class="text-center">{{ y.time }}</td>
                    <td class="text-center">{{ y.outTemp }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>

</div>
    <!--/.row-->
    <!--/.row-->
